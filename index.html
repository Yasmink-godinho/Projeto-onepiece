<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Odyssey</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/One Piece Icon Vecctor.svg" alt="Logo One Piece" width="40px"/>
            <hr />
            <img src="src/imagens/logo-nome-odyssey.png" alt="Logo Odyssey" width="150px"/>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://service-en.bandainamcoent.eu/" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="icone de link de suport"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg2-main-op.jpg"
            alt="Personagen do jogo one piece odyssey">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-op-odyssey.png" alt="Logo One Piece Odyssey"/>
                <img src="src/imagens/One-Piece-Logo.svg" alt="Logo OnePiece">
                
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Jogue com os membros da Tripulação do Chapéu de Palha numa aventura fantástica localizada no mundo do ONE PIECE!
            </p>

            <a class="btn-comprar" href="#comprar"> Compre já</a>
        </div>
    </main>
    <sectio class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/capa-do-jogo-op.webp" alt="Capa do jogo One Piece">

            <div class="informacoes">
                <h3>One Piece Odyssey</h3>
                <p>
                    BANDAI NAMCO Entertainment Inc.
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo ps4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo ps4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
        </section>
        <script src="src/js/index.js"></script>
</body>

</html>
